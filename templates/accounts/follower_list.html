{% extends "accounts/base.html" %}

{% block content %}
<h1>フォロワー一覧</h1>
{% for follow in follower_list %}
<form action="{% url 'accounts:follow' follow.follower.username %}" method="POST">
  {% csrf_token %}
  <button class="btn btn-outline-info" type="submit">{{ follow.follower }}をフォローする</button>
</form>
{% endfor %}
<p><a href="{% url 'accounts:home' %}">トップページへ</a></p>

{% endblock %}
